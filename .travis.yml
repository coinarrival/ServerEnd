language: node_js

# versions for deploying
node_js:
 - '10.0'
 - '9.0'

 # travis caching
cache:
  directories:
    - node_modules

install:
  npm install

# script to run
script:
  npm test

# code coverage
after_script:
  "cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js"

# toggle branch
branches:
  only:
    - master